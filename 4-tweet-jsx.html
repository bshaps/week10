<!DOCTYPE html>
<html>
  <head>
    <script src="https://fb.me/react-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <title>Tweeter</title>
  </head>

  <body>

    <div class="container">
      <div class="page-header"><h1>What's up, React?</h1></div>
      <div class="row">
        <div id="tweetbox" class="col-xs-6 col-sm-4">
        </div>
      </div>
    </div>

    <script type="text/babel">
      var TweetBox = React.createClass({
        getInitialState: function() {
          return {
            text: "",
            photoAdded: false
          };
        },
        handleChange: function(event) {
          this.setState({ text: event.target.value });
        },
        togglePhoto: function(event) {
          this.setState({ photoAdded: !this.state.photoAdded });
        },
        remainingCharacters: function() {
          if (this.state.photoAdded) {
            return 140 - 23 - this.state.text.length;
          } else {
            return 140 - this.state.text.length;
          }
        },
        render: function() {
          return (
            <div className="well clearfix">
              <textarea className="form-control"
                        onChange={this.handleChange}></textarea>
              <br/>
              <span>{ this.remainingCharacters() }</span>
              <button className="btn btn-primary pull-right"
                disabled={this.state.text.length === 0 && !this.state.photoAdded}>Tweet</button>
              <button className="btn btn-default pull-right"
                onClick={this.togglePhoto}>
                {this.state.photoAdded ? "âœ“ Photo Added" : "Add Photo" }
              </button>
            </div>
          );
        }
      });

      ReactDOM.render(
        <TweetBox />,
        document.getElementById("tweetbox")
      );
    </script>

  </body>
</html>
